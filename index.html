<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amasa Bruce — Professional Drummer</title>
  <meta name="description" content="Amasa Bruce • Sessions • Tours • Lessons • Backline & Sound" />
  <style>
    /* =================== RESET =================== */
    html,body{height:100%;margin:0;padding:0;}
    *{box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      background:#0b0c0f;
      color:#fff;
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
    }

    /* =================== HERO =================== */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 25% 20%,#ff7a1a33 0%,transparent 60%),
                 radial-gradient(circle at 80% 80%,#ffb36622 0%,transparent 55%),
                 #0b0c0f;
      overflow:hidden;
      position:relative;
      isolation:isolate;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)" opacity="0.08"/></svg>');
      background-size:160px 160px;
      mix-blend-mode:overlay;
      pointer-events:none;
      z-index:0;
    }

    /* =================== LAYOUT =================== */
    .hero-wrap{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:clamp(40px,6vw,80px);
      align-items:center;
      width:min(1200px,92vw);
      margin:0 auto;
      position:relative;
      z-index:1;
    }
    @media(max-width:900px){.hero-wrap{grid-template-columns:1fr; text-align:center;}}

    /* =================== LEFT (TEXT) =================== */
    .hero-text{
      display:flex;
      flex-direction:column;
      gap:22px;
      background:#0c0d11cc;
      border:1px solid #ffffff22;
      border-radius:20px;
      padding:clamp(28px,4vw,36px);
      backdrop-filter:blur(10px);
      box-shadow:0 28px 80px rgba(0,0,0,.35);
    }
    .brand{
      display:inline-block;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.03em;
      font-size:14px;
      background:linear-gradient(90deg,#fff,#ffb57b,#ff7a1a);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    h1{
      margin:0;
      font-size:clamp(36px,5vw,68px);
      line-height:1.05;
      font-weight:900;
    }
    .tag{
      font-size:clamp(17px,2.2vw,22px);
      color:#ffb366;
      font-weight:600;
      margin:0;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin:12px 0;
    }
    .chip{
      border:2px solid #ff7a1a;
      background:rgba(255,122,26,0.1);
      color:#fff;
      font-weight:700;
      font-size:14px;
      padding:10px 16px;
      border-radius:999px;
      letter-spacing:.02em;
    }

    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      margin-top:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      border:none;
      border-radius:12px;
      padding:14px 22px;
      cursor:pointer;
      text-decoration:none;
      transition:all .2s ease;
    }
    .btn.primary{
      background:linear-gradient(180deg,#ff7a1a,#b84e00);
      color:#fff;
      box-shadow:0 8px 24px rgba(255,122,26,.35);
    }
    .btn.primary:hover{transform:translateY(-2px);}
    .btn.secondary{
      background:transparent;
      border:2px solid #ff7a1a;
      color:#ff7a1a;
    }
    .btn.secondary:hover{
      background:#ff7a1a;
      color:#fff;
    }

    /* =================== RIGHT (IMAGES) =================== */
    .hero-images{
      display:grid;
      gap:20px;
      grid-template-rows:repeat(2,1fr);
    }
    @media(max-width:900px){.hero-images{max-width:600px;margin:0 auto;}}
    .hero-images img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:18px;
      box-shadow:0 24px 64px rgba(0,0,0,.4);
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-wrap">
    <!-- LEFT: text -->
    <div class="hero-text">
      <span class="brand">Cavalry Sounds • Amasa Bruce</span>
      <h1>Professional Drummer for Hire</h1>
      <p class="tag">Touring • Lessons • Studio Sessions</p>

      <div class="chips">
        <span class="chip">Live Band</span>
        <span class="chip">Studio Recording</span>
        <span class="chip">Private Lessons</span>
        <span class="chip">Backline & Sound</span>
      </div>

      <div class="cta-row">
        <a href="mailto:bruce_amasa@yahoo.com?subject=Booking%20Inquiry%20—%20Amasa%20Bruce" class="btn primary">Book Amasa</a>
        <a href="https://instagram.com/Gtm_masa" target="_blank" class="btn secondary">Instagram</a>
      </div>
    </div>

    <!-- RIGHT: photos -->
    <div class="hero-images">
      <img src="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/b480ecd0-b4f9-44d3-aae7-a5f0581a4f9d/image3.jpeg?format=1500w" alt="Amasa Bruce performing live">
      <img src="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/1c13c652-5936-4aee-be47-7e09141a9029/image0.jpeg?format=1000w" alt="Amasa Bruce close-up playing drums">
    </div>
  </div>
</section>

</body>
</html>
