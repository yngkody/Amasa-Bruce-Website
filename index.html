<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amasa Bruce — Drummer for Hire</title>
<style>
  html,body{margin:0;padding:0}
  *{box-sizing:border-box}
  body{font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;background:#0b0c0f;color:#fff}

  /* ===== HERO ===== */
  .hero{
    padding:clamp(28px,6vw,60px) 0;
    background:
      radial-gradient(60% 45% at 14% 12%, #ff7a1a22 0%, transparent 60%),
      radial-gradient(55% 45% at 86% 88%, #ffb36618 0%, transparent 60%),
      #0b0c0f;
  }
  .wrap{
    width:min(1200px,92vw);
    margin:0 auto;
    display:grid;
    grid-template-columns:1.05fr .95fr;   /* copy | collage */
    gap:clamp(28px,4vw,48px);
    align-items:start;
  }
  @media (max-width:900px){ .wrap{ grid-template-columns:1fr } }

  /* ===== LEFT: copy ===== */
  .card{
    background:#0c0d11cc; border:1px solid #ffffff22; border-radius:20px;
    backdrop-filter:blur(10px) saturate(1.08);
    box-shadow:0 28px 80px rgba(0,0,0,.35);
    padding:clamp(22px,3.6vw,34px);
  }
  .brand{
    font-weight:800; text-transform:uppercase; letter-spacing:.03em; font-size:14px;
    background:linear-gradient(90deg,#fff,#ffb57b,#ff7a1a);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  h1{margin:.2em 0 .15em; font-size:clamp(36px,5vw,68px); line-height:1.05; font-weight:900}
  .tag{margin:0 0 14px; color:#ffb366; font-weight:700; font-size:clamp(16px,2.2vw,20px)}
  .chips{display:flex;flex-wrap:wrap;gap:12px;margin:6px 0 16px}
  .chip{border:2px solid #ff7a1a;background:rgba(255,122,26,.10);padding:10px 14px;border-radius:999px;font-weight:800;font-size:14px}
  .cta{display:flex;gap:14px;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:900;border-radius:12px;padding:12px 18px;border:none;cursor:pointer;transition:transform .15s ease,filter .15s ease;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .btn.primary{background:linear-gradient(180deg,#ff7a1a,#b84e00);color:#fff}
  .btn.secondary{background:transparent;border:2px solid #ff7a1a;color:#ff7a1a}
  .btn:hover{transform:translateY(-1px);filter:brightness(1.06)}

  /* ===== RIGHT: collage (fits INSIDE container, evenly spaced) ===== */
  .deck{
    position:relative;
    width:100%;
    aspect-ratio:5/4;                 /* stable canvas */
    border-radius:20px;
    overflow:hidden;                   /* nothing can bleed out now */
    background:linear-gradient(180deg,#0f1014,#0b0c0f);
    box-shadow:0 28px 80px rgba(0,0,0,.40), inset 0 0 0 1px #1b1d22;
    padding:clamp(10px,2vw,16px);      /* safe inset so cards never touch edges */
  }
  .deck-inner{
    position:relative; width:100%; height:100%;
    border-radius:16px; overflow:hidden;
    background:
      radial-gradient(60% 60% at 15% 15%, #ff7a1a18 0%, transparent 65%),
      radial-gradient(60% 60% at 85% 85%, #ffb36614 0%, transparent 65%);
  }

  /* Photo “cards” */
  .card-photo{
    --pos-x: 50%;
    --pos-y: 22%;                      /* raise face a bit (smaller = higher) */
    position:absolute;
    width:56%;                          /* balanced size so both fit */
    height:54%;
    border-radius:16px;
    outline:1px solid #ffffff1a;
    background:#000;
    background-image: var(--img);
    background-size:cover;
    background-repeat:no-repeat;
    background-position: var(--pos-x) var(--pos-y);
    box-shadow:0 22px 56px rgba(0,0,0,.45);
  }

  /* Even diagonal placement INSIDE bounds (no overlap hiding) */
  .card-photo.one{
    top:6%; left:6%;
    transform:rotate(-2deg);
  }
  .card-photo.two{
    bottom:6%; right:6%;
    transform:rotate(2deg);
  }

  /* Mobile */
  @media (max-width:700px){
    .deck{ aspect-ratio:4/5 }
    .card-photo{ width:64%; height:48%; }
    .card-photo.one{ top:6%; left:6%; transform:rotate(-1.5deg) }
    .card-photo.two{ bottom:6%; right:6%; transform:rotate(1.5deg) }
    .card-photo{ --pos-y: 20%; }
  }
</style>
</head>
<body>

<section class="hero" id="hero">
  <div class="wrap">
    <!-- LEFT -->
    <div class="card">
      <span class="brand">Cavalry Sounds • Amasa Bruce</span>
      <h1>Professional Drummer for Hire</h1>
      <p class="tag">Touring • Lessons • Studio Sessions</p>

      <div class="chips" aria-label="Core services">
        <span class="chip">Live Band</span>
        <span class="chip">Studio Recording</span>
        <span class="chip">Private Lessons</span>
        <span class="chip">Backline &amp; Sound</span>
      </div>

      <div class="cta">
        <a class="btn primary" href="mailto:bruce_amasa@yahoo.com?subject=Booking%20Inquiry%20—%20Amasa%20Bruce">Book Amasa</a>
        <a class="btn secondary" href="https://instagram.com/Gtm_masa" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>

    <!-- RIGHT: inside-the-box, evenly spaced collage -->
    <div class="deck" aria-label="Performance collage">
      <div class="deck-inner">
        <div class="card-photo one"
             style="--img:url('https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/1c13c652-5936-4aee-be47-7e09141a9029/image0.jpeg?format=500w'); --pos-x:50%; --pos-y:20%;"></div>

        <div class="card-photo two"
             style="--img:url('https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/1c13c652-5936-4aee-be47-7e09141a9029/image0.jpeg?format=500w'); --pos-x:50%; --pos-y:20%;"></div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
