<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amasa Bruce — Drummer</title>
  <meta name="description" content="Amasa Bruce — Professional drummer for sessions, tours, lessons, and live band." />
  <style>
    /* ---------- HARD RESET (prevents 'hero at bottom') ---------- */
    html, body { height:100%; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
      color:#fff;
      background:#0b0c0f;
    }
    img { display:block; max-width:100%; height:auto; }

    /* ---------- HERO (top of page, fills first viewport) ---------- */
    .hero {
      min-height:100vh;                 /* fills screen height */
      display:flex; align-items:center; /* centers content vertically */
      padding:clamp(28px,6vw,60px) 0;   /* safe spacing */
      position:relative; isolation:isolate; overflow:hidden;
      background:#0b0c0f;
    }
    /* Background: black + tasteful orange mesh (no external files) */
    .hero::before, .hero::after {
      content:""; position:absolute; inset:-10%;
      filter:blur(16px); pointer-events:none; z-index:0; opacity:.85;
    }
    .hero::before {
      background:
        radial-gradient(50% 40% at 12% 16%, #ff8a33 0%, #0000 60%),
        radial-gradient(46% 38% at 88% 22%, #ffb87c 0%, #0000 62%),
        radial-gradient(60% 50% at 50% 96%, #ffdfbf 0%, #0000 64%),
        linear-gradient(#0f1014, #0b0c0f 60%);
      animation: drift 18s ease-in-out infinite alternate;
    }
    .hero::after {
      opacity:.08; mix-blend:overlay;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
      background-size:160px 160px; animation:grain 1.8s steps(2) infinite;
    }
    @keyframes drift { from{transform:scale(1)} to{transform:scale(1.03) translateY(-1.5%)} }
    @keyframes grain { to{ transform:translate(-2%,1%) } }

    /* ---------- CONTENT ---------- */
    .container { width:min(1200px, 92vw); margin:0 auto; z-index:1; }
    .grid {
      display:grid; gap:clamp(18px,3vw,28px);
      grid-template-columns: 1.05fr .95fr;
      align-items:center;
    }
    @media (max-width:900px){ .grid { grid-template-columns:1fr; } }

    /* Left: copy */
    .card {
      background:#0c0d11cc; border:1px solid #ffffff22; border-radius:20px;
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow:0 28px 80px rgba(0,0,0,.35);
      padding:clamp(18px,3.2vw,30px);
    }
    .brand {
      display:inline-flex; gap:10px; text-transform:uppercase; font-weight:800; letter-spacing:.03em; font-size:13px;
      background:linear-gradient(90deg,#fff,#ffb57b,#ff7a1a);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    h1 { margin:.25em 0 .15em; font-size:clamp(32px,5vw,64px); line-height:1.03; font-weight:950; }
    .tag { margin:0 0 14px; font-size:clamp(15px,2vw,20px); color:#ffe6cf; }
    .chips { display:flex; flex-wrap:wrap; gap:10px; margin:10px 0 18px; }
    .chip { border:1px solid #ffffff22; background:#ffffff10; color:#fff; padding:8px 12px; border-radius:999px; font-size:13px; }
    .ctas { display:flex; flex-wrap:wrap; gap:12px; }
    .btn {
      appearance:none; border:none; cursor:pointer; font-weight:900; padding:12px 16px; border-radius:12px;
      display:inline-flex; align-items:center; gap:10px;
      box-shadow:0 12px 34px rgba(0,0,0,.35); transition:transform .15s ease, filter .15s ease;
      text-decoration:none; color:#fff;
    }
    .btn.primary { background:linear-gradient(180deg,#ff7a1a,#b84e00); }
    .btn.secondary { background:#ffffff12; border:1px solid #ffffff22; }
    .btn:hover { transform:translateY(-1px); filter:brightness(1.06); }

    /* Right: images — no absolute positioning, no spill, no dupes */
    .mosaic { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width:520px){ .mosaic { grid-template-columns:1fr; } }
    .tile { border-radius:18px; overflow:hidden; background:#000; box-shadow:0 24px 64px rgba(0,0,0,.25); }
    .tile.main { grid-column:1 / -1; aspect-ratio:16/9; }
    .tile.side { aspect-ratio:4/3; }
    .tile img { width:100%; height:100%; object-fit:cover; filter:saturate(1.08) contrast(1.06); }
    .tile::after { content:""; position:absolute; inset:0; pointer-events:none; background:linear-gradient(180deg,#0000 65%, #0006); }
    .grad { display:grid; place-items:center; text-align:center; color:#2b1b11;
      background:
        radial-gradient(120% 100% at -10% 0%, #fff2e7 0%, #ffd6b5 35%, transparent 60%),
        radial-gradient(120% 120% at 110% 100%, #ffd2a8 0%, #ff9b47 40%, #ff7a1a 70%);
    }
    .grad h3 { margin:0 0 6px; font-size:clamp(16px,2.6vw,22px); }
    .grad p { margin:0; font-size:14px; opacity:.85; }
  </style>
</head>
<body>

  <!-- HERO: always at top -->
  <section class="hero" id="hero">
    <div class="container">
      <div class="grid">
        <!-- LEFT: copy -->
        <div class="card">
          <span class="brand">Cavalry Sounds • Amasa Bruce</span>
          <h1>Professional Drummer for Hire</h1>
          <p class="tag">In the pocket. On time.</p>

          <div class="chips" aria-label="Core services">
            <span class="chip">Lessons</span><span class="chip">Touring</span>
            <span class="chip">Studio Sessions</span><span class="chip">Backline &amp; Sound</span>
            <span class="chip">Live Band</span>
          </div>

          <div class="ctas">
            <a class="btn primary" href="mailto:bruce_amasa@yahoo.com?subject=Booking%20Inquiry%20—%20Amasa%20Bruce">Book Amasa</a>
            <a class="btn secondary" href="https://instagram.com/Gtm_masa" target="_blank" rel="noopener">Instagram</a>
          </div>
        </div>

        <!-- RIGHT: images (replace src with your two URLs; no duplicate shown) -->
        <div class="mosaic" aria-label="Performance images">
          <figure class="tile main">
            <img src="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/b480ecd0-b4f9-44d3-aae7-a5f0581a4f9d/image3.jpeg?format=1500w"
                 alt="Amasa Bruce — live wide shot">
          </figure>
          <figure class="tile side">
            <img src="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/1c13c652-5936-4aee-be47-7e09141a9029/image0.jpeg?format=1000w"
                 alt="Amasa Bruce — drum close-up">
          </figure>
          <!-- If you only want one photo, delete this figure and keep the gradient card -->
          <div class="tile side grad">
            <div>
              <h3>Sessions • Tours • Lessons</h3>
              <p>Fast turnaround • Tight pocket • Pro attitude</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
