    .hero {

    /* ========= Left: copy card ========= */
    .card {
      background:#0c0d11cc;
      border:1px solid #ffffff22;
      border-radius:20px;
      backdrop-filter:blur(10px) saturate(1.08);
      box-shadow:0 28px 80px rgba(0,0,0,.35);
      padding:clamp(22px,3.6vw,34px);
      display:flex; flex-direction:column; gap:18px;
    }
    .brand {

      font-weight:800; text-transform:uppercase; letter-spacing:.03em; font-size:14px;

    }
    h1 { margin:0; font-size:clamp(36px,5vw,68px); line-height:1.05; font-weight:900; }
    .tag { margin:0; color:#ffb366; font-weight:700; font-size:clamp(16px,2.2vw,20px); }

    .chips {
      display:flex; flex-wrap:wrap; gap:12px; margin-top:4px;
    }
    .chip {
      border:2px solid #ff7a1a; background:rgba(255,122,26,.10);
      color:#fff; font-weight:800; font-size:14px; padding:10px 14px;
      border-radius:999px; letter-spacing:.02em;
    }
    .cta-row { display:flex; gap:14px; flex-wrap:wrap; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:900; border-radius:12px; padding:12px 18px; border:none; cursor:pointer;
      transition:transform .15s ease, filter .15s ease; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .btn.primary { background:linear-gradient(180deg,#ff7a1a,#b84e00); color:#fff; }
    .btn.secondary { background:transparent; border:2px solid #ff7a1a; color:#ff7a1a; }
    .btn:hover { transform:translateY(-1px); filter:brightness(1.06); }

    /* ========= Right: 2-frame collage (face-safe crop) ========= */
    .collage {
      /* Keeps everything contained and neat */
      display:grid;
      grid-template-rows: auto auto;
      gap:16px;
      align-content:start;
    }

    /* Each frame lives in normal flow; subtle overlap achieved with negative margins
       (still safe & responsive, no off-page spill). */
    .frame {
      border-radius:18px;
      overflow:hidden;
      background:#000;
      outline:1px solid #ffffff1a;
      box-shadow:0 24px 64px rgba(0,0,0,.40);
      position:relative;
    }
    .frame img {
      width:100%; height:100%;
      display:block;
      object-fit:cover;
      /* ðŸ‘‡ Face-safe focus (tweak if needed) */
      object-position: 50% 28%;
      filter:saturate(1.08) contrast(1.06);
    }

    /* Top wide frame */
    .frame--wide {
      aspect-ratio: 16 / 9;
      /* subtle orange edge glow */
      box-shadow:
        0 24px 64px rgba(0,0,0,.40),
        0 0 0 1px #ffffff1a,
        0 0 40px #ff7a1a22 inset;
    }

    /* Bottom offset frame */
    .frame--offset {
      aspect-ratio: 4 / 3;
      margin-left:clamp(20px,3vw,36px);     /* tasteful cascade */
      margin-top:-6px;                      /* gentle overlap upward */
      box-shadow:
        0 24px 64px rgba(0,0,0,.40),
        0 0 0 1px #ffffff1a,
        0 0 36px #ffb3661f inset;
    }

    /* Slight rotation for artistry without chaos (kept inside container) */
    .frame--wide  img { transform:scale(1.02) rotate(-0.8deg); transform-origin:center; }
    .frame--offset img { transform:scale(1.02) rotate( 0.8deg); transform-origin:center; }

    /* Mobile polish */
    @media (max-width:700px){
      .frame--wide  { aspect-ratio: 4 / 3; }
      .frame--offset{ aspect-ratio: 4 / 3; margin-left:12px; }
      .frame img { object-position: 50% 26%; } /* face a touch higher on small screens */
    }
  </style>
