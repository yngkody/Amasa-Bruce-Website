<!-- ============= AMASA BRUCE • HERO (Centered + No-Cutoff) ============= -->
<section id="amasa-hero"
  data-img-1="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/b480ecd0-b4f9-44d3-aae7-a5f0581a4f9d/image3.jpeg?format=1500w"
  data-img-2="https://images.squarespace-cdn.com/content/v1/6880ea8a15b7fd1189e5bad9/1c13c652-5936-4aee-be47-7e09141a9029/image0.jpeg?format=1000w"
  aria-label="Hero — Amasa Bruce Drums">
  <style>
    /* ===== Base + containment fixes ===== */
    #amasa-hero{
      --ink:#0e0f10; --dim:#8b8f99;
      --orange:#ff7a1a; --orange-dark:#b84e00;
      --panel:#0c0d11d9; --line:#ffffff20; --radius:20px;
      --shadow:0 28px 80px rgba(0,0,0,.35);
      background:#0b0c0f; color:#fff;
      position:relative; isolation:isolate;
      overflow:hidden;               /* ✅ nothing spills off */
      padding:clamp(24px,4vw,40px) clamp(16px,4vw,32px); /* ✅ safe edge padding */
    }
    #amasa-hero *{ box-sizing:border-box }

    /* ===== Centered container ===== */
    #amasa-hero .wrap{
      width:min(1200px, 100%);       /* ✅ max width */
      margin-inline:auto;            /* ✅ centered */
      display:grid; gap:clamp(16px,3vw,28px);
      grid-template-columns: 1.05fr .95fr;
      align-items:center;
      z-index:2; position:relative;
    }
    @media (max-width:920px){ #amasa-hero .wrap{ grid-template-columns:1fr } }

    /* ===== Background (kept from last version) ===== */
    #amasa-hero .bg, #amasa-hero .waves{ position:absolute; inset:0; z-index:0; }
    #amasa-hero .grain{
      position:absolute; inset:-20%; z-index:0; pointer-events:none; opacity:.09; mix-blend:overlay;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
      background-size:300px 300px; animation:grain 1.8s steps(2) infinite;
    }
    @keyframes grain{ to{ transform:translate3d(-3%,1%,0) } }

    /* ===== Left: copy card ===== */
    #amasa-hero .card{
      background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:clamp(18px,3.2vw,30px); backdrop-filter:saturate(1.2) blur(10px);
    }
    #amasa-hero .brand{
      display:inline-flex; gap:10px; text-transform:uppercase; font-weight:800; letter-spacing:.03em; font-size:13px;
      background:linear-gradient(90deg,#fff,#ffb57b,#ff7a1a); -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #amasa-hero h1{ margin:.25em 0 .15em; font-size:clamp(32px,5vw,64px); line-height:1.03; font-weight:950 }
    #amasa-hero .tag{ margin:0 0 14px; font-size:clamp(15px,2vw,20px); color:#ffe6cf }
    #amasa-hero .chips{ display:flex; flex-wrap:wrap; gap:10px; margin:10px 0 18px }
    #amasa-hero .chip{ border:1px solid var(--line); background:#ffffff10; color:#fff; padding:8px 12px; border-radius:999px; font-size:13px }
    #amasa-hero .ctas{ display:flex; flex-wrap:wrap; gap:12px }
    #amasa-hero .btn{
      appearance:none; border:none; cursor:pointer; text-decoration:none; font-weight:900;
      padding:12px 16px; border-radius:12px; display:inline-flex; align-items:center; gap:10px;
      box-shadow:0 12px 34px rgba(0,0,0,.35); transform:translateZ(0);
      transition:transform .15s ease, filter .15s ease;
    }
    #amasa-hero .btn.primary{ background:linear-gradient(180deg,var(--orange),var(--orange-dark)); color:#fff }
    #amasa-hero .btn.secondary{ background:#ffffff12; color:#fff; border:1px solid var(--line) }
    #amasa-hero .btn:hover{ transform:translateY(-1px); filter:brightness(1.06) }

    /* ===== Right: sculpted images — centered, never off-screen ===== */
    #amasa-hero .sculpt{
      position:relative;
      width:100%;
      min-height:520px;
      display:grid;
      place-items:center;            /* ✅ center children */
    }
    @media (max-width:920px){ #amasa-hero .sculpt{ min-height:420px } }

    #amasa-hero .tile{ position:absolute; inset:auto; filter:drop-shadow(0 20px 60px rgba(0,0,0,.45)) }
    /* Main arc: centered */
    #amasa-hero .tile.main{
      width:min(560px, 92vw);        /* ✅ hard cap + responsive */
      left:50%; top:0; transform:translateX(-50%);
    }
    /* Diagonal strip: centered + rotated, but still contained */
    #amasa-hero .tile.strip{
      width:min(520px, 88vw);
      left:50%; bottom:-12px;        /* slight bleed inside the container */
      transform:translateX(-50%) rotate(-6deg);
    }
    /* Alt gradient tile (only shows if we hide strip for dupes) */
    #amasa-hero .tile.alt{
      display:none;
      width:min(480px, 84vw);
      left:50%; top:48%;
      transform:translate(-50%,-50%) rotate(3deg);
    }

    /* ===== Footer micro-links ===== */
    #amasa-hero .mini{
      width:min(1200px,100%); margin:8px auto 0;
      color:#ffd9ba; opacity:.95; font-size:13px; display:flex; gap:18px; flex-wrap:wrap; z-index:2; position:relative;
      padding-inline:clamp(16px,4vw,32px);   /* ✅ respect edges */
    }
    #amasa-hero .mini a{ color:#ffd0a3; text-underline-offset:2px }
  </style>

  <!-- Background SVGs (same vibe, centered by container) -->
  <svg class="bg" viewBox="0 0 1200 800" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <radialGradient id="g1" cx="10%" cy="15%" r="60%"><stop offset="0" stop-color="#2b1400"/><stop offset=".55" stop-color="#0b0c0f00"/></radialGradient>
      <radialGradient id="g2" cx="90%" cy="18%" r="58%"><stop offset="0" stop-color="#ffb57b"/><stop offset=".62" stop-color="#0b0c0f00"/></radialGradient>
      <radialGradient id="g3" cx="50%" cy="92%" r="65%"><stop offset="0" stop-color="#ff8b32"/><stop offset=".65" stop-color="#0b0c0f00"/></radialGradient>
    </defs>
    <rect width="1200" height="800" fill="#0b0c0f"/>
    <rect width="1200" height="800" fill="url(#g1)">
      <animate attributeName="x" values="0; -20; 0" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0; -10; 0" dur="16s" repeatCount="indefinite"/>
    </rect>
    <rect width="1200" height="800" fill="url(#g2)">
      <animate attributeName="x" values="0; 10; 0" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0; -8; 0" dur="18s" repeatCount="indefinite"/>
    </rect>
    <rect width="1200" height="800" fill="url(#g3)">
      <animate attributeName="x" values="0; -8; 0" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0; 6; 0" dur="20s" repeatCount="indefinite"/>
    </rect>
  </svg>
  <div class="grain" aria-hidden="true"></div>

  <svg class="waves" viewBox="0 0 1200 800" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#ffb57b" stop-opacity=".55"/><stop offset="1" stop-color="#ff7a1a" stop-opacity=".75"/>
      </linearGradient>
    </defs>
    <path id="wave" d="M0,640 C120,610 240,700 360,660 480,620 600,720 720,680 840,640 960,700 1080,670 1140,655 1200,640 1200,640"
          fill="none" stroke="url(#waveGrad)" stroke-width="2"/>
    <animate xlink:href="#wave" attributeName="d"
      values="M0,640 C120,610 240,700 360,660 480,620 600,720 720,680 840,640 960,700 1080,670 1140,655 1200,640 1200,640;
              M0,645 C120,675 240,620 360,680 480,640 600,700 720,660 840,650 960,690 1080,650 1140,635 1200,640 1200,640;
              M0,640 C120,610 240,700 360,660 480,620 600,720 720,680 840,640 960,700 1080,670 1140,655 1200,640 1200,640"
      dur="14s" repeatCount="indefinite"/>
  </svg>

  <!-- ===== Foreground ===== -->
  <div class="wrap">
    <!-- Left: copy -->
    <div class="card">
      <span class="brand">Cavalry Sounds • Amasa Bruce</span>
      <h1>Professional Drummer for Hire</h1>
      <p class="tag">In the pocket. On time.</p>
      <div class="chips" aria-label="Core services">
        <span class="chip">Lessons</span><span class="chip">Touring</span>
        <span class="chip">Studio Sessions</span><span class="chip">Backline &amp; Sound</span>
        <span class="chip">Live Band</span>
      </div>
      <div class="ctas">
        <a class="btn primary" href="mailto:bruce_amasa@yahoo.com?subject=Booking%20Inquiry%20—%20Amasa%20Bruce">Book Amasa</a>
        <a class="btn secondary" href="#rates">View Rates</a>
      </div>
    </div>

    <!-- Right: images (centered, capped, non-duplicating) -->
    <div class="sculpt" aria-label="Performance images">
      <!-- Main arc -->
      <div class="tile main">
        <svg viewBox="0 0 900 620" width="100%" aria-hidden="true">
          <defs>
            <clipPath id="arcMask"><path d="M0,0 H900 V520 Q660,620 420,520 Q180,420 0,520 Z"/></clipPath>
            <filter id="duo" color-interpolation-filters="sRGB">
              <feColorMatrix type="matrix"
                values="0.9 0.1 0 0 0  0.3 0.7 0 0 0  0 0.08 0.9 0 0  0 0 0 1 0"/>
              <feComponentTransfer>
                <feFuncR type="gamma" amplitude="1.1" exponent="1" offset="0"/>
                <feFuncG type="gamma" amplitude="1.05" exponent="1" offset="0"/>
                <feFuncB type="gamma" amplitude="1" exponent="1" offset="0"/>
              </feComponentTransfer>
            </filter>
            <linearGradient id="sh" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#ffffff" stop-opacity=".25"/><stop offset=".6" stop-color="#000000" stop-opacity="0"/>
            </linearGradient>
          </defs>
          <image id="imgMain" width="900" height="620" preserveAspectRatio="xMidYMid slice" clip-path="url(#arcMask)" filter="url(#duo)"/>
          <path d="M0,0 H900 V520 Q660,620 420,520 Q180,420 0,520 Z" fill="url(#sh)" opacity=".2"/>
        </svg>
      </div>

      <!-- Diagonal strip (centered + rotated, but constrained) -->
      <div class="tile strip" id="stripTile">
        <svg viewBox="0 0 900 560" width="100%" aria-hidden="true">
          <defs>
            <clipPath id="stripMask">
              <rect x="40" y="40" width="820" height="480" rx="32"/>
              <circle cx="90" cy="70" r="8"/><circle cx="810" cy="70" r="8"/>
              <circle cx="90" cy="490" r="8"/><circle cx="810" cy="490" r="8"/>
            </clipPath>
            <linearGradient id="gradEdge" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ff7a1a"/><stop offset="1" stop-color="#ffb57b" stop-opacity=".4"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="900" height="560" fill="#000" rx="40"/>
          <image id="imgStrip" x="40" y="40" width="820" height="480" preserveAspectRatio="xMidYMid slice" clip-path="url(#stripMask)"/>
          <rect x="0" y="0" width="900" height="560" fill="url(#gradEdge)" opacity=".35" rx="40"/>
        </svg>
      </div>

      <!-- Fallback gradient tile (shown if image 2 duplicates image 1) -->
      <div class="tile alt" id="gradTile">
        <svg viewBox="0 0 900 520" width="100%" aria-hidden="true">
          <defs>
            <linearGradient id="gA" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ffb57b"/><stop offset=".6" stop-color="#ff7a1a"/><stop offset="1" stop-color="#b84e00"/>
            </linearGradient>
          </defs>
          <rect width="900" height="520" rx="36" fill="url(#gA)"/>
          <g opacity=".22"><circle cx="140" cy="120" r="60" fill="#fff"/><circle cx="740" cy="420" r="80" fill="#fff"/><circle cx="420" cy="260" r="90" fill="#fff"/></g>
          <text x="50%" y="52%" text-anchor="middle" fill="#fff" style="font:700 28px/1 system-ui">Sessions • Tours • Lessons</text>
        </svg>
      </div>
    </div>
  </div>

  <div class="mini">
    <span>Based at <strong>CavalrySounds.com</strong></span>
    <span>IG: <a href="https://instagram.com/Gtm_masa" target="_blank" rel="noopener">@Gtm_masa</a></span>
    <span>Email: <a href="mailto:bruce_amasa@yahoo.com">bruce_amasa@yahoo.com</a></span>
  </div>

  <!-- ===== JS: set images + auto-fallback if duplicate ===== -->
  <script>
    (function(){
      const root = document.getElementById('amasa-hero');
      const s1 = root.getAttribute('data-img-1') || '';
      const s2 = root.getAttribute('data-img-2') || '';
      const m = root.querySelector('#imgMain');
      const s = root.querySelector('#imgStrip');
      const strip = root.querySelector('#stripTile');
      const alt = root.querySelector('#gradTile');

      if (m) m.setAttributeNS('http://www.w3.org/1999/xlink','href', s1);
      if (s2 && s2 !== s1) {
        s && s.setAttributeNS('http://www.w3.org/1999/xlink','href', s2);
        if (alt) alt.style.display = 'none';
      } else {
        if (strip) strip.style.display = 'none';
        if (alt) alt.style.display = 'block';
      }
    })();
  </script>
</section>
